<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://kit.fontawesome.com/9ceae3d546.js" crossorigin="anonymous"></script>
    <title>Login</title>
</head>

<body>
    <header>
        <div class="top-header">
            <div class="logo">
                <img src="/img/logo-mercado-liebre.svg" alt="logo">
            </div>
            <form class="form" action="#" method="GET">
                <input class="input" placeholder="Buscar productos, marcas y más" />
                <button class="submit"><i class="bi bi-search"></i></button>
            </form>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav class="header__nav">

            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa-solid fa-bars"></i>
        </div>
    </header>
    <main class="main__container">
        <section class="section__form">
            <form class="form_login" action="/login" method="POST">

                <input type="text" required  id="username" name="username" placeholder="Nombre de usuario"><br>


                <input type="password" required  id="password" name="password" placeholder="Contraseña"><br>

                <input type="submit" value="Iniciar sesión" class="btn__form__login">
            </form>
        </section>
    </main>


    <script src="/js/login.js"></script>
</body>

</html>
